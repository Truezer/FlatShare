<div id="dm_loginBox">

			<label id="lbl_Usuario"> Usuario </label>
		</div>
		<div class="dialog_value">
			<input id="dm_login_name" type="text" style="width: 90%"/>

	</div>
	<div class="dialog_row">
		<div class="dialog_label">
			<label id="lbl_Password"> Password </label>
		</div>

			<input id="dm_login_pass" type="password" style="width: 90%"/>
		</div>
	</div>
</div>
